<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <div class="form">
            <label for="income">Income ($):</label>
            <input type="number" id="income" placeholder="Enter income" required>

            <label for="expense">Expense ($):</label>
            <input type="number" id="expense" placeholder="Enter expense" required>
            
            <button onclick="addEntry()">Add</button>
        </div>

        <h2>Summary</h2>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <p>Total Expenses: <span id="totalExpenses">0</span></p>
        <p>Savings: <span id="savings">0</span></p>

        <h3>Income vs Expenses</h3>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <button onclick="resetData()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
